<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>
</head>

<body>

    <div id="game">
        <h1> The Psychic Game </h1>
        <p>Guess what letter I am thinking of!!! (Loose up to Try Three Rounds)</p>
        <p>Wins: 0</p>
        <p>Losses: 0</p>
        <p>Guesses Left: 9</p>
        <p>Your Guesses so far:</p>
    </div>

    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

        var wins = 0;
        var losses = 0;
        var numGuesses = 9;
        var guessChoices = [];
        document.onkeyup = function (event) {

            var userGuess = event.key;

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

            //alert (userGuess);
            //alert (computerGuess);
            if (options.indexOf(userGuess) > -1) {
                //alert (options.indexOf(userGuess));
                if (userGuess === computerGuess) {
                    //alert (userGuess);
                    alert(userGuess + ' and ' + computerGuess + ' matched..YOU WIN!!...Try another round.');
                    wins++;
                    numGuesses = 9;
                    guessChoices = [];
                }

                if (userGuess != computerGuess) {
                    numGuesses--;
                    guessChoices.push(userGuess);
                }

                if (numGuesses === 0) {

                    numGuesses = 9;
                    losses++;
                    if (losses === 3) {
                        alert('GAME OVER!!');
                        document.location.reload();
                    }
                    else {
                        guessChoices = [];
                        alert('Try it Again!!  Your guesses will be cleared up.');
                    }

                }

            }



            var html =
                "<h1> The Psychic Game </h1>" +
                "<p>Guess what letter I am thinking of! (Loose up to Try Three Rounds)</p>" +
                "<p>Wins: " + wins + "</p>" +
                "<p>Losses: " + losses + "</p>" +
                "<p>Guesses Left: " + numGuesses + "</p>" +
                "<p>Your Guesses so far: " + guessChoices.join(", ") + "</p>";

            document.querySelector("#game").innerHTML = html;


        };
       

    </script>

</body>

</html>
